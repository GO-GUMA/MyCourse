    <div class="setting-div" hidden>
        <a class="setting-title" id="setting-title">설정</a>
        <!-- Video settings -->
        <a class="setting-title-mini" id="course-settings-title">강의 설정</a>
        <div style="height: 3px"></div>
        <div>
            <a class="tooltip">
                <span class="tooltipText" style="width: 220px; font-size: 12px; left: 100px;" id="hidePast_info">기한이 지난
                    영상을 자동으로 숨깁니다</span>
                <span id="hidePast_text">지난 영상 숨기기</span>
            </a>
            <input type="checkbox" name="hidePastSetting" id="hidePastSetting">
            <label for="hidePastSetting" style="position: absolute; top: 84px; right: 25px"></label>
        </div>
        <div style="height: 3px"></div>
        <div>
            <a class="tooltip">
                <span class="tooltipText" style="width: 210px; font-size: 12px; left: 90px" id="closeVideoAuto_info">재생
                    완료시 창이 자동으로 닫힙니다</span>
                <span id="closeVideoAuto_text">영상 자동종료</span>
            </a>
            <input type="checkbox" name="closeVideoAuto" id="closeVideoAuto">
            <label for="closeVideoAuto" style="position: absolute; top: 112px; right: 25px"></label>
        </div>
        <br>
        <!-- Tasks settings -->
        <a class="setting-title-mini" id="tasks-settings-title">과제 설정</a>
        <div style="height: 3px"></div>
        <div>
            <a class="tooltip">
                <span class="tooltipText" style="width: 220px; font-size: 12px; left: 100px;" id="hidePastTask_info">기한이 지난 과제를 보여주지 않습니다.</span>
                <span id="hidePastTask_text">지난 과제 숨기기</span>
            </a>
            <input type="checkbox" name="hidePastTaskSetting" id="hidePastTaskSetting">
            <label for="hidePastTaskSetting" style="position: absolute; top: 185px; right: 25px"></label>
        </div>
    </div>

    <div style="height: 12px"></div>
    <a class="indicateSetting" id="myTask">나의 과제</a>
    <!-- <a class="indicateSetting" id="indicateSetting">나의 과제</a> -->
    <div class="settingLine"></div>

    <div class="tasks">
        <div class="task skeleton-div">
            <a class="skeleton skeleton-text"></a>

        <div class="task skeleton-div">

            <a class="skeleton skeleton-text"></a>
            <a class="task-due skeleton skeleton-text"></a>
            <br>
            <a class="task-name skeleton skeleton-text"></a>
        </div>

        <div class="alert" id="url-alert" hidden>LMS의 강좌에 접속을 해 주세요</div>
        <div class="alert" id="login-alert" hidden>LMS 로그인을 해 주세요</div>
        <div class="alert" id="empty-alert" hidden>미제출 과제가 없습니다</div>
    </div>
